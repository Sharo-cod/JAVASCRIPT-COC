<!-- ________________________ JAVA SCRIPT ________________________ -->
<script>


let intervalID;

const sayDate = function(str){
    console.log(Date.now());
}


const btnStart = document.querySelector("#start").addEventListener("click",function(){
   intervalID = setInterval(sayDate,1000)
})

const btnStop = document.querySelector("#stop").addEventListener("click",function(){
    clearInterval(intervalID)    
})


</script>
